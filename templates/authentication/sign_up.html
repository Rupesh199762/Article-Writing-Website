{% extends "master.html" %}

{% block title %}SignUp{% endblock title %}

{% block content %}

    <div class="d-flex align-items-center flex-row  justify-content-around ">
        <form class = "w-25" action="/sign_up" method="post"> 
            <h1 class="text-success">Signup</h1>
            <p class="text-danger">All fields are mandatory to fill.</p>
        {% csrf_token %}
            <div class="form-group">  
                <label for="username">User Id</label>  
                <input type="text" class="form-control" placeholder="Enter UserId" name="username" id="username">  
            </div>

            <div class="form-group mt-3">  
                <label for="fname">First Name</label>  
                <input type="text" class="form-control" placeholder="Enter Your First Name" name="fname" id="fname">  
            </div>
            
            <div class="form-group mt-3">  
                <label for="lname">Last Name</label>  
                <input type="text" name="lname" class="form-control" placeholder="Enter Your Last Name" id="lname">  
            </div> 
        
            <div class="form-group mt-3">  
            <label for="email">Email address:</label>  
            <input type="email" name="email" class="form-control" placeholder="Enter Your Email Address" id="email">  
            </div>  
        
            <div class="form-group mt-3">  
            <label for="pwd">Password:</label>  
            <input type="password" name="pass" class="form-control" placeholder="Enter Password" id="pwd">  
            </div>  

            <div class="form-group mt-3">  
                <label for="conf_pwd">Confirm Password:</label>  
                <input type="password" name="conf_pass" class="form-control" placeholder="Confirm Your Password" id="conf_pwd">  
            </div> 
        
            <div class="mt-1 d-flex justify-content-end">  
            <button type="submit" class="btn btn-success">Submit</button>  
            </div>
        </form>  

        {% if user.is_authenticated == False %}
        
        <div class="w-25">
            {% for msg in messages %}
            <div class="alert alert-info text-center" role="alert">
                <h4 class="alert-heading">Oops!</h4>
                <p>{{msg}}</p>
            </div>
            {% endfor%}
        </div>
        
        {% endif %}

    </div>
    
{% endblock content %}
